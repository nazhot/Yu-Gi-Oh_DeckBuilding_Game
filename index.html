<!DOCTYPE html>
<html>
  <head>
    <title>Yu-Gi-Oh DeckBuilder</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="public/css/style.css" />
    <link rel="stylesheet" href="public/css/room-screen.css" />
    <link rel="stylesheet" href="public/css/lobby-screen.css" />
    <link rel="stylesheet" href="public/css/playing-screen.css" />
    <link rel="stylesheet" href="public/css/viewer-screen.css" />
    <script src="node_modules/socket.io/client-dist/socket.io.js"></script>
    <script src="client.js" defer></script>
  </head>
  <body>
    <div id="room-screen">
      <form id="room-form" action="">
        <input id="join-room-input" autocomplete="off" /><button>JOIN GAME</button>
      </form>
      <button id="make-room" onclick="makeRoom()">MAKE GAME</button>
      <p> Rooms: </p>
      <div id="rooms-containter">

      </div>
      <ul id="rooms"></ul>
    </div>
    <div id="lobby-screen" class="screen-container" style="display:none;">
      <div id="lobby-information-panel" class="left-panel panel">
        <span>Room Name: </span> 
        <span id="lobby-room-name"></span>
        <p class="player-span">Player 1</p>
        <span id="player1-username" class="lobby-username"></span>
        <span id="player1-status"   class="lobby-status">NOT READY</span>
        <p class="player-span">Player 2</p>
        <span id="player2-username" class="lobby-username"></span>
        <span id="player2-status"   class="lobby-status">NOT CONNECTED</span>
        <ul id="viewer-list">Viewers:
          
        </ul>
      </div>
      <div id="lobby-settings-panel" class="middle-panel panel">
        <div id="variable-game-settings-container" class="settings-container" style="display: none;">
          <label  for="card-list-dropdown" class="settings">Card List</label>
          <select id="card-list-dropdown" class="settings-dropdown settings" onchange="emitGameSettings()"></select>
          <label  for="ban-list-dropdown" class="settings">Ban List</label>
          <select id="ban-list-dropdown" class="settings-dropdown settings" onchange="emitGameSettings()"></select>
          <label  for="set-list-dropdown" class="settings">Set List</label>
          <select id="set-list-dropdown" class="settings-dropdown settings" onchange="emitGameSettings()"></select>
          <label  for="spells-count" class="settings">Spells Count</label>
          <input  type="text" id="spells-count" class="type-count settings" onchange="emitGameSettings()">
          <label  for="traps-count" class="settings">Traps Count</label>
          <input  type="text" id="traps-count" class="type-count settings" onchange="emitGameSettings()">
          <label  for="normal-monsters-count" class="settings">Normal Monsters Count</label>
          <input  type="text" id="normal-monsters-count" class="type-count settings" onchange="emitGameSettings()">
          <label  for="effect-monsters-count" class="settings">Effect Monsters Count</label>
          <input  type="text" id="effect-monsters-count" class="type-count settings" onchange="emitGameSettings()">
          <label  for="random-factor" class="settings">Random Factor</label>
          <select id="random-factor" class="settings" onchange="emitGameSettings()"></select>
        </div>
        <div id="game-settings-container" class="settings-container" style="display: none;">
        
        </div>
      </div>
      <div id="lobby-viewing-panel" class="right-panel panel">

      </div>
      <div id="lobby-bottom-panel" class="bottom-panel panel">
        <button id="ready-button" onclick="readyButtonClicked()">NOT READY</button>
        <button id="start-game-button" style="display: none">START GAME</button>
      </div>
    </div>

    <div id="playing-screen" style="display: none">
      <div id="playing-information-panel" class="playing-panel">
        <p id="deck-data"></p>
        <div id="log-container">
          <ul id="playing-log">
          </ul>
        </div>
      </div>
      <div id="playing-deck-panel" class="playing-panel">
        <div id="playing-deck-container">
        </div>
        <div id="playing-view-cards" style="display: none;">
        </div>
      </div>
      <div id="playing-card-panel" class="playing-panel">
        <img src="public/images/back.png" id="player-large-card" class="large-card"/>
        <p id="ban-list-info"></p>
      </div>
      <div id="playing-bottom-bar">
        <button id="draw-button" style="visibility: hidden">Draw Card</button>
        <button id="reroll-button" style="visibility: hidden;">Reroll (5)</button>
        <button id="download-button" style="visibility: hidden;">Download</button>
      </div>
    </div>

    <div id="viewing-screen" style="display: none">
      <div id="viewer-player1-side">
        <span id="viewer-player1-username"></span>
        <div id="viewer-player1-deck-container" class="viewer-deck-container">
        </div>
      </div>
      <div id="viewer-player2-side">
        <span id="viewer-player2-username"></span>
        <div id="viewer-player2-deck-container" class="viewer-deck-container">
        </div>
      </div>
      <div id="viewer-card-container">
        <img src="public/images/back.png" id="viewer-large-card" class="large-card" />
      </div>
    </div>
  </body>
</html>
