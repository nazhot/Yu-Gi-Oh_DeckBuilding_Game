<!DOCTYPE html>
<html>
  <head>
    <title>Yu-Gi-Oh DeckBuilder</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/public/css/style.css" />
    <script src="/functions.js"></script>
  </head>
  <body>
    <div id="loading-screen">
      <div id="player1-side" class="side1">
        <p style="display: inline-block">Player One:</p>
        <p id="player1-connection" style="display: inline-block">NOT READY</p>
        <button
          id="player1-ready-button"
          class="ready-button"
          style="display: none"
        >
          NOT READY
        </button>
        <button id="start-game-button" style="display: none">START GAME</button>
      </div>
      <div id="player2-side" class="side2">
        <p style="display: inline-block">Player Two:</p>
        <p id="player2-connection" style="display: inline-block">NOT READY</p>
        <button
          id="player2-ready-button"
          class="ready-button"
          style="display: none"
        >
          NOT READY
        </button>
      </div>
    </div>
    <div id="playing-screen" style="display: none">
      <div id="player1-play-side" class="side1">
        <button
          id="player1-draw-card"
          class="draw-card-button"
          style="display: none"
        >
          Draw Card
        </button>
      </div>
      <div id="card-and-powerups">
        <img src="/public/images/back.png" id="middle-card" />
      </div>
      <div id="player2-play-side" class="side2">
        <button
          id="player2-draw-card"
          class="draw-card-button"
          style="display: none"
        >
          Draw Card
        </button>
      </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      let socket = io();
      let isPlayer1 = false;
      let isPlayer2 = false;
      let isViewer = false;
      let bothReady = false;

      let cardWidth = "12.5%";

      let player1ReadyButton = document.getElementById("player1-ready-button");
      let player2ReadyButton = document.getElementById("player2-ready-button");
      let startButton = document.getElementById("start-game-button");
      let player1DrawButton = document.getElementById("player1-draw-card");
      let player2DrawButton = document.getElementById("player2-draw-card");

      player1ReadyButton.addEventListener("click", () => {
        readyButtonClicked("player1");
      });
      player2ReadyButton.addEventListener("click", () => {
        readyButtonClicked("player2");
      });

      startButton.addEventListener("click", () => {
        socket.emit("start-game");
        player1DrawButton.style.display = "flex";
      });

      player1DrawButton.addEventListener("click", () => {
        socket.emit("draw-card", isPlayer1);
      });

      player2DrawButton.addEventListener("click", () => {
        socket.emit("draw-card", isPlayer1);
      });

      socket.on("start-game", () => {
        document.getElementById("loading-screen").style.display = "none";
        document.getElementById("playing-screen").style.display =
          "inline-block";
      });

      function checkIfBothReady() {
        let player1 = document.getElementById("player1-connection").innerHTML;
        let player2 = document.getElementById("player2-connection").innerHTML;
        return player1 === "READY" && player2 === "READY";
      }

      function readyButtonClicked(player) {
        let button = document.getElementById(player + "-ready-button");
        console.log(button);
        if (button.innerHTML === "READY") {
          button.innerHTML = "NOT READY";
          button.style.backgroundColor = "darkred";
        } else {
          button.innerHTML = "READY";
          button.style.backgroundColor = "darkgreen";
        }
        socket.emit("ready-change", player, button.innerHTML);
      }

      function setDrawnCard(playerSide, drawCard, setMouseOver) {
        let newCard = document.createElement("img");
        newCard.src = drawCard;
        newCard.style.width = cardWidth;
        if (setMouseOver) {
          newCard.onmouseover = () => {
            let middleCard = document.getElementById("middle-card");
            middleCard.src = newCard.src;
          };
          newCard.onmouseleave = () => {
            let middleCard = document.getElementById("middle-card");
            middleCard.src = "/public/images/back.png";
          };
        }
        playerSide.appendChild(newCard);
      }

      socket.on("ready-change", (player, readyText) => {
        let readyTextComponent = document.getElementById(
          player + "-connection"
        );
        readyTextComponent.innerHTML = readyText;
        if (isPlayer1) {
          bothReady = checkIfBothReady();
          let startButton = document.getElementById("start-game-button");
          if (bothReady) {
            startButton.style.display = "block";
          } else {
            startButton.style.display = "none";
          }
        }
      });

      socket.on("player1", (id) => {
        console.log("received player 1 on client: " + id);
        isPlayer1 = true;
        let myButton = document.getElementById("player1-ready-button");
        myButton.style.display = "block";
      });

      socket.on("player2", (id) => {
        isPlayer2 = socket.id === id;
        if (isPlayer2) {
          let myButton = document.getElementById("player2-ready-button");
          let opponentButton = document.getElementById("player1-ready-button");
          myButton.style.display = "block";
          opponentButton.style.display = "none";
        } else {
          socket.emit("ready-change", "player1", player1ReadyButton.innerHTML);
        }
      });

      socket.on("viewer", (id) => {
        isViewer = id === socket.id;
        if (isPlayer1){
          socket.emit("ready-change", "player1", player1ReadyButton.innerHTML);
        }
        if (isPlayer2){
          socket.emit("ready-change", "player2", player2ReadyButton.innerHTML);
        }
      });
      socket.on("draw-card", (player1, drawCard) => {
        let playerSide;
        let newCardPath;
        let setMouseOver = isPlayer1 === player1;
        if (isViewer){
          newCardPath = "https://images.ygoprodeck.com/images/cards/" + drawCard + ".jpg";
          playerSide = document.getElementById((player1 ? "player1" : "player2") + "-play-side");
          setMouseOver = true;
        }
        else if (isPlayer1 === player1) {
          //player that drew a card
          newCardPath = "https://images.ygoprodeck.com/images/cards/" + drawCard + ".jpg";
          playerSide = document.getElementById((isPlayer1 ? "player1" : "player2") + "-play-side");
          if (isPlayer1) {
            player1DrawButton.style.display = "none";
          } else {
            player2DrawButton.style.display = "none";
          }
        } else {
          //not the player that drew a card
          newCardPath = "/public/images/back.png";
          playerSide = document.getElementById((isPlayer1 ? "player2" : "player1") + "-play-side");
          if (isPlayer1) {
            player1DrawButton.style.display = "flex";
          } else {
            player2DrawButton.style.display = "flex";
          }
        }
        setDrawnCard(playerSide, newCardPath, setMouseOver);
      });
    </script>
  </body>
</html>
