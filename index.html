<!DOCTYPE html>
<html>
  <head>
    <title>Yu-Gi-Oh DeckBuilder</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/public/css/style.css" />
    <link rel="stylesheet" href="/public/css/room-screen.css" />
    <link rel="stylesheet" href="/public/css/loading-screen.css" />
    <link rel="stylesheet" href="/public/css/playing-screen.css" />
    <link rel="stylesheet" href="/public/css/viewer-screen.css" />
  </head>
  <body>
    <div id="room-screen">
      <form id="room-form" action="">
        <input id="join-room-input" autocomplete="off" /><button>JOIN GAME</button>
      </form>
      <button id="make-room" onclick="makeRoom()">MAKE GAME</button>
      <p> Rooms: </p>
      <ul id="rooms"></ul>
    </div>
    <div id="loading-screen" style="display:none;">
      <div id="player1-loading-side">
        <p style="display: inline-block" id="player1-username"></p>
        <p id="player1-connection" style="display: inline-block">NOT READY</p>
        <button id="start-game-button" style="display: none">START GAME</button>
      </div>
      <div id="player2-loading-side">
        <p style="display: inline-block" id="player2-username"></p>
        <p id="player2-connection" style="display: inline-block">NOT READY</p>
      </div>
    </div>

    <div id="playing-screen" style="display: none">
      <div id="playing-information-panel" class="playing-panel">
        <p id="deck-data"></p>
        <div id="log-container">
          <ul id="playing-log">
          </ul>
        </div>
      </div>
      <div id="playing-deck-panel" class="playing-panel">
        <div id="playing-deck-container">
        </div>
      </div>
      <div id="playing-card-panel" class="playing-panel">
        <img src="/public/images/back.png" id="player-large-card" class="large-card"/>
        <p id="ban-list-info"></p>
      </div>
      <div id="playing-bottom-bar">
        <button id="draw-button" style="visibility: hidden">Draw Card</button>
        <button id="reroll-button" style="visibility: hidden;">Reroll (5)</button>
        <button id="download-button" style="visibility: hidden;">Download</button>
      </div>
    </div>

    <div id="viewing-screen" style="display: none">
      <div id="viewer-player1-side">
        <span id="viewer-player1-username"></span>
        <div id="viewer-player1-deck-container" class="viewer-deck-container">
        </div>
      </div>
      <div id="viewer-player2-side">
        <span id="viewer-player2-username"></span>
        <div id="viewer-player2-deck-container" class="viewer-deck-container">
        </div>
      </div>
      <div id="viewer-card-container">
        <img src="/public/images/back.png" id="viewer-large-card" class="large-card" />
      </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      let socket             = io();
      const roomNameLength   = 4;
      let numRerolls         = 5;
      const listNames        = ["card", "ban", "set"]; //names used to get all dropdown information
      const cardTypes        = ["Spells", "Traps", "Normal Monsters", "Effect Monsters"];
      const dropDowns        = {}; //holder for the three drop down elements, since they're so similar in name
      const cardTypeElements = {};
      let myRole             = "";
      let myRoomName         = "";
      let myUsername         = "";

      const largeImageApiPath = "https://storage.googleapis.com/ygoprodeck.com/pics/";
      const smallImageApiPath = "https://storage.googleapis.com/ygoprodeck.com/pics_small/";
      const cardWidth         = "10%";
  
      const startButton        = document.getElementById("start-game-button");
      const bottomNavBar       = document.getElementById("playing-bottom-bar");
      const downloadButton     = document.getElementById("download-button");
      const joinRoomForm       = document.getElementById("room-form");
      const drawButton         = document.getElementById("draw-button");
      const rerollButton       = document.getElementById("reroll-button");
      const deckContainer      = document.getElementById("playing-deck-container");

      let myReadyButton;

      /**
       * Make the game lobby for other player(s) to join
       */
      function makeRoom(){
        const roomHolder  = document.getElementById("rooms");
        const elementList = roomHolder.getElementsByTagName("li");
        const roomList    = [];

        for (let i = 0; i < elementList.length; i++){
          roomList.push(elementList[i].innerHTML);
        }

        for (let i = 0; i < socket.id.length - roomNameLength; i += roomNameLength){

          const idSlice = socket.id.slice(i, i + roomNameLength);

          if (roomList.includes(idSlice)){
            continue;
          }

          let username = prompt("Please enter your name");

          if (username === null){
            return;
          }

          username   = username ? username : "Lame-o";
          myUsername = username;
          
          document.getElementById("player1-username").innerHTML = myUsername + ":";

          socket.emit("make-room", idSlice, username);
          return;
        }
      }

      function cleanCardType(cardType, replace){
        return cardType.toLowerCase().replace(" ", replace);
      }

      /**
       * Create all of the HTML components (dropdowns, textboxes, buttons) for the player
       * @param  {String} player "player1", "player2", or "viewer", the player that is creating the components
       */
      function makeMyComponents(player){

        if (player === "viewer"){
          return;
        }

        const myReadySide = document.getElementById(player + "-loading-side");

        myReadyButton               = document.createElement("button");
        myReadyButton.id            = player + "-ready-button";
        myReadyButton.className     = "ready-button";
        myReadyButton.style.display = "block";
        myReadyButton.innerHTML     = "NOT READY";
        myReadyButton.addEventListener("click", () => {
          readyButtonClicked(player);
        });
    
        myReadySide.children[1].insertAdjacentElement("afterEnd", myReadyButton);
        
        if (player === "player1"){
          startButton.style.visibility = "hidden";
          startButton.style.display    = "block";
          for (let i = 0; i < listNames.length; i++) {
            const listName        = listNames[i]; //card, ban, set
            const capitalListName = listName.charAt(0).toUpperCase() + listName.slice(1);

            const listLabel         = document.createElement("label");
            listLabel.htmlFor       = listName + "-list-select";
            listLabel.id            = listName + "-list-label";
            listLabel.style.display = "flex";
            listLabel.innerHTML     = capitalListName + " List";

            const list         = document.createElement("select");
            list.name          = listName + "-list-select";
            list.id            = listName + "-list-select";
            list.style.display = "flex";

            myReadySide.appendChild(listLabel);
            myReadySide.appendChild(list);
            dropDowns[listName] = list;
          }

          for (const cardType of cardTypes){
            const componentCardType  = cleanCardType(cardType, "-");
            const labelCardType = cardType;

            const cardTypeLabel               = document.createElement("label");
                  cardTypeLabel.htmlFor       = componentCardType + "-count";
                  cardTypeLabel.id            = componentCardType + "-count-label";
                  cardTypeLabel.style.display = "flex";
                  cardTypeLabel.innerHTML     = labelCardType + " Count";

            const cardTypeTextBox                       = document.createElement("input");
                  cardTypeTextBox.id                    = componentCardType + "-count";
                  cardTypeTextBox.name                  = componentCardType + "-count";
                  cardTypeTextBox.style.display         = "flex";
                  cardTypeTextBox.type                  = "text"; //super neat fun fact, firefox doesn't care if you type non-numbers into here, just need to check in function
                  cardTypeTextBox.style.backgroundColor = "white";
                  cardTypeTextBox.onkeyup               = getExpectedDeckSize;
                  cardTypeTextBox.onpaste               = getExpectedDeckSize;
                  cardTypeTextBox.value                 = 10;
                  cardTypeElements[componentCardType]   = cardTypeTextBox;

            myReadySide.appendChild(cardTypeLabel);
            myReadySide.appendChild(cardTypeTextBox);
          }

          const randomValueLabel             = document.createElement("label");   
              randomValueLabel.htmlFor       = "randomFactor";
              randomValueLabel.style.display = "flex";
              randomValueLabel.innerHTML     = "Random Factor";

          const randomValueDropdown               = document.createElement("select");
                randomValueDropdown.style.display = "flex";
                randomValueDropdown.id            = "randomFactor";

          for (let i = 0; i <= 100; i += 25){
            const randomValue           = document.createElement("option");
                  randomValue.innerHTML = i + "%";
                  randomValue.value     = i / 100.0;

            randomValueDropdown.appendChild(randomValue);
          }
          
          myReadySide.appendChild(randomValueLabel);
          myReadySide.appendChild(randomValueDropdown);

          socket.emit("getLists", myRoomName);
        }

        drawButton.addEventListener("click", () => {
          socket.emit("draw-card", myRoomName, myRole);
          drawButton.style.visibility = "hidden";
          rerollButton.style.visibility = "hidden";
        });

        rerollButton.addEventListener("click", () => {
          socket.emit("reroll", myRoomName, player);
        });

      }
      /**
       * Generate the tool tip text for an ability
       * @param  {Object} abilityData Contains all of the information about the ability, used to make the text
       * @return {String}             The tool tip text
       */
      function makeToolTipText(abilityData){
        let   toolText       = abilityData.description + "<br />Me<br />";
        const targetMe       = abilityData.targetMe;
        const targetOpponent = abilityData.targetOpponent;

        for (const trait in targetMe){
          const value = targetMe[trait];
          toolText += "•" +  trait + ": " + value + "<br />";
        }
        toolText += "<br />Opponent";
        for (const trait in targetOpponent){
          const value = targetOpponent[trait];
          toolText += "<br />•" +  trait + ": " + value;
        }
        return toolText;
      }

      /**
       * Create the div that acts as a button to activate an ability
       * @param {String} abilityName Name of the ability
       * @param {Object} abilityData All the data about the ability
       * @param {Number} row         Which row to stick the component in (grid layout)
       * @param {Number} col         Which column to stick the component in (grid layout)
       */
      function makeAbilityComponent(abilityName, abilityData, abilityNumber){
        const newAbility = document.createElement("div");
              newAbility.className             = "ability-tooltip";
              newAbility.id                    = abilityData.id + "-ability"
              newAbility.style.backgroundColor = "#a086b7";
              newAbility.innerHTML             = abilityName;
              newAbility.style.gridArea        = "ability" + abilityNumber;
              newAbility.addEventListener("click", () => {
                socket.emit("ability", myRoomName, abilityName, myRole);
              });

        const newAbilityToolTip           = document.createElement("span");
              newAbilityToolTip.id        = abilityData.id + "-ability-tooltip-text"
              newAbilityToolTip.className = "ability-tooltip-text";
              newAbilityToolTip.innerHTML = makeToolTipText(abilityData);

        bottomNavBar.appendChild(newAbility);
        newAbility.appendChild(newAbilityToolTip);
        
      }
      /**
       * Make all of the ability components
       * @param {Object} abilitiesData All the data about the abilities
       */
      function makeAbilities(abilitiesData){
        let abilityNumber = 1;
        for (const abilityName in abilitiesData){
          makeAbilityComponent(abilityName, abilitiesData[abilityName], abilityNumber);
          abilityNumber++;
        }
      }

      function checkIfBothReady() {
        const player1 = document.getElementById("player1-connection").innerHTML;
        const player2 = document.getElementById("player2-connection").innerHTML;
        return player1 === "READY" && player2 === "READY";
      }

      function readyButtonClicked(player) {
        //player: "player1" or "player2"
        const ready = myReadyButton.innerHTML === "READY";

        myReadyButton.innerHTML             = ready ? "NOT READY" : "READY";
        myReadyButton.style.backgroundColor = ready ? "darkred"   : "darkgreen";
  
        //send out message so that other player/viewer can see your current status
        socket.emit("ready-change", myRoomName, player, myReadyButton.innerHTML);
      }

      function setDrawnCard(playerSide, largeCardImage, cardId, limit) {
        //playerSide: dom element, div that correlates with the users side
        //drawCard:   String,      path to the card image to display
        //samePlayer: boolean,     if the player calling this function is the same one that had drawn the card
        //cardId:     String,      the id of the card, to be stored in the alt of the image, for updating counts on server side if rerolled
        const newCard             = document.createElement("img");
              newCard.src         = largeCardImage;
              newCard.alt         = cardId;
              newCard.style.width = cardWidth;
        //when moused over, show the image in the middle card
        //when not moused over, default to card back
        setCardMouseEvents(newCard, limit);
        playerSide.appendChild(newCard);
      }

      function setCardMouseEvents(card, limit){
        card.onmouseover = () => {
          const largeCards = document.getElementsByClassName("large-card");
          for (const largeCard of largeCards){
            largeCard.src = card.src;
          }
          const cardLimitText = document.getElementById("ban-list-info");
          cardLimitText.innerHTML = "Number of Cards Allowed: " + limit;
        };
        card.onmouseleave = () => {
          const largeCards = document.getElementsByClassName("large-card");
          for (const largeCard of largeCards){
            largeCard.src = "/public/images/back.png";
          }
          const cardLimitText = document.getElementById("ban-list-info");
          cardLimitText.innerHTML = "";
        };
      }

      function checkIfNumber(value){
        return (!isNaN(value) && !isNaN(parseFloat(value)));
      }

      function getExpectedDeckSize(){
        let totalCount = 0;
        for (const cardType of cardTypes){
          const componentCardType = cleanCardType(cardType, "-");
          const textBox = document.getElementById(componentCardType + "-count");
          const value   = textBox.value;

          totalCount += Math.floor(value);

          if (isNaN(totalCount)){
            textBox.style.backgroundColor = "red";
            return -1;
          }
          textBox.style.backgroundColor = "white";
        }
        return totalCount;
      }

      function setRerollText(playerRerolls){
        rerollButton.innerHTML = "Re-Roll (" + playerRerolls + ")";
      }

      function setAbilityStatus(abilityStatus){
        if (myRole === "viewer"){
          return;
        }
        const abilities = abilityStatus[myRole];
        
        for (const abilityId in abilities){
          const canUse     = abilities[abilityId];
          const abilityDiv = document.getElementById(abilityId + "-ability");

          abilityDiv.style.opacity = canUse ? 1.0 : 0.2;
        }
      }

      function download(filename, text) {
        const element = document.createElement('a');
              element.setAttribute('href', 'data:text/plain;charset=utf-8,' + encodeURIComponent(text));
              element.setAttribute('download', filename);
              element.style.display = 'none';

        document.body.appendChild(element);

        element.click();

        document.body.removeChild(element);
      }

      startButton.addEventListener("click", () => {
        const data = {};

        for (const listName of listNames){
          data[listName + "-dropdown"] = dropDowns[listName].value;
        }

        for (const cardType of cardTypes){
          const componentCardType = cleanCardType(cardType, "-");
          let value = cardTypeElements[componentCardType].value;
          value = value === "" ? 0 : value;
          data[componentCardType + "-textbox"] = Math.floor(value);
        }

        data.randomFactor = document.getElementById("randomFactor").value;
        socket.emit("start-game", myRoomName, data);
        drawButton.style.visibility   = "visible";
        rerollButton.style.visibility = "visible";
      });

      downloadButton.addEventListener("click", () => {
        socket.emit("download", myRoomName, myRole);
      });

      joinRoomForm.addEventListener("submit", (e) => {
        e.preventDefault();
        const roomInput = document.getElementById("join-room-input");
        if (roomInput.value){
          const roomList = document.getElementById("rooms").getElementsByTagName("li");
          for (let i = 0; i < roomList.length; i++){
            const room = roomList[i].innerHTML;
            if (roomInput.value === room){
              joinRoom(room);
              return;
            }
          }
          alert("No room found with name " + roomInput.value);
        }
      });

      function joinRoom(roomName){
        let username = prompt("Please enter your name");
            username = username ? username : "Lame-o";
        if (username === null){
            return;
        }
        socket.emit("join-room", roomName, username);
      }

      socket.on("rooms", (roomList) => {
        const roomsParent = document.getElementById("rooms");
        while (roomsParent.firstChild){
          roomsParent.removeChild(roomsParent.firstChild);
        }
        for (const roomName of roomList){
          const room           = document.createElement("li");
                room.innerHTML = roomName;
                room.onclick   = () => {
                  joinRoom(roomName);
                };

          roomsParent.appendChild(room);
        }
      });

      socket.on("join-room", (playerRole, room, player1Name, player2Name) => {
        document.getElementById("player1-username").innerHTML = player1Name + ":";
        if (player2Name != ""){
          document.getElementById("player2-username").innerHTML = player2Name + ":";
        }

        if (myRole != ""){ //already joined
          return; 
        }

        myRole     = playerRole;
        myRoomName = room;
        if (myRole === "viewer"){
          document.getElementById("viewer-player1-username").innerHTML = player1Name;
          document.getElementById("viewer-player2-username").innerHTML = player2Name;
        }
        document.getElementById("room-screen").style.display    = "none";
        document.getElementById("loading-screen").style.display = "block";

        makeMyComponents(playerRole); 
      });

      socket.on("opponent-left-lobby", () => {
        document.getElementById("player2-username").innerHTML = "";
      });

      socket.on("room-closed", () => {       
        document.getElementById("room-screen").style.display    = "block";
        document.getElementById("loading-screen").style.display = "none";
        document.getElementById("playing-screen").style.display = "none";
        document.getElementById("viewing-screen").style.display = "none";
        myRole     = "";
        myRoomName = "";
        myUsername = "";
        alert("ROOM CLOSED");
      });

      socket.on("ready-change", (player, readyText) => {
        //player:    String, "player1" or "player2", whoever clicked their ready button
        //readyText: String, "READY" or "NOT READY", whatever the button's text value now is
        const readyTextComponent           = document.getElementById(player + "-connection");
              readyTextComponent.innerHTML = readyText;
        //if client is player1, additional check has to be done to see if both players are ready and start button should be shown
        if (myRole === "player2" || myRole === "viewer") {
          return;
        }

        const bothReady = checkIfBothReady();
        const deckSize  = getExpectedDeckSize();

        if (bothReady && deckSize >= 40 && deckSize <= 60) {
          startButton.style.visibility = "visible";
          startButton.style.display = "block";
        } else {
          startButton.style.visibility = "hidden";
        }
      });

      socket.on("setLists", (cardLists, banLists, setLists) => {
        //all lists are arrays, pertaining to the names of the files for each one
        //used to set the drop down entries
        let lists = {
          card: cardLists,
          ban: banLists,
          set: setLists,
        };

        for (let i = 0; i < listNames.length; i++) {
          const listName = listNames[i]; //card, ban, set
          const list     = lists[listName];
          for (let j = 0; j < lists[listName].length; j++) {
            const dropDown           = document.getElementById(listName + "-list-select");
            const newEntry           = document.createElement("option");
                  newEntry.value     = list[j];
                  newEntry.innerHTML = list[j];
            
            dropDown.appendChild(newEntry);
          }
        }
      });

      socket.on("start-game", (abilitiesData) => {
        //player 1 takes care of making the right buttons visible when they click the start button
        //no need to do so here, just change the screen and make the abilities
        makeAbilities(abilitiesData);
        document.getElementById("loading-screen").style.display = "none";
        if (myRole === "viewer"){
          document.getElementById("viewing-screen").style.display = "inline-block";
        } else {
          document.getElementById("playing-screen").style.display = "grid";
        }
        
      });

      socket.on("draw-card", (player, drawCard, limit) => {
        //player:   String, "player1" or "player2", whoever just drew a card
        //drawCard: String,  cardID of the card that was randomly selected to be added to the deck
        const showCard = (myRole === "viewer" || myRole === player);
        
        if (!showCard){
          drawButton.style.visibility   = "visible";
          rerollButton.style.visibility = "visible";
        } else {
          const newLargeCardPath = showCard ? (largeImageApiPath + drawCard + ".jpg") : "/public/images/back.png";
          const containerForCard = myRole === "viewer" ? document.getElementById("viewer-" + player + "-deck-container") : deckContainer;
          
          setDrawnCard(containerForCard, newLargeCardPath, drawCard, limit);
        }        
      });

      socket.on("reroll", (newCardId, limit, newCardPosition, player) => {
        const showCard = (myRole === "viewer" || myRole === player);

        if (!showCard){
          return;
        }

        const containerForCard = myRole === "viewer" ? document.getElementById("viewer-" + player + "-deck-container") : deckContainer;

        const rerolledCard     = containerForCard.children[newCardPosition];
              rerolledCard.src = largeImageApiPath + newCardId + ".jpg";
              rerolledCard.alt = newCardId;
        setCardMouseEvents(rerolledCard, limit);
      });

      socket.on("data-change", (player1Rerolls, player2Rerolls, abilityStatus) => {
        setRerollText(myRole === "player1" ? player1Rerolls : player2Rerolls);
        setAbilityStatus(abilityStatus);
      });

      socket.on("log-update", (logInformation) => {
        const newLogEntry           = document.createElement("li");
              newLogEntry.innerHTML = logInformation;
              newLogEntry.className = "playing-log-entry";
        document.getElementById("playing-log").appendChild(newLogEntry);
      });

      socket.on("card-type-data", (player, data) => {
        if (myRole === player){
          document.getElementById("deck-data").innerHTML = data;
        }
      });

      socket.on("end-game", () => {
        if (myRole === "viewer"){
          return;
        }
        
        downloadButton.style.visibility = "visible";
        rerollButton.style.visibility   = "visible";
        drawButton.style.visibility     = "hidden";
      });

      socket.on("download", (player, ydkFile) => {
        if (myRole === "viewer"){
          return;
        }
        if (myRole === player){
          console.log("trying to download");
          download("NoahDeck.ydk", ydkFile);
        }
      });
    </script>
  </body>
</html>
